<!doctype html>
<html>
	<head>
		<meta charset ="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Start</title>
		<link rel="shortcut icon" href="/finger-print-outline.svg" type="image/x-icon">
		<link rel="Stylesheet" href="Style.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
	</head>
	<body>
		<!--The div for the clock-->
		<div class="clock">
			<div class="time">
				<span class="clock-time" style="font-size: 45px;"></span>
				<span class="AMPM" style="font-size: 30px;"></span>
			</div>
			<form action="https://duckduckgo.com/?">
				<input type="text" name="q" autocomplete="on" style="height:35px; width:500px; font-size:20px;"/>
				
			</form> 
		</div>
		<!--Div for the application sortcuts-->
		<div class="test">
			<h2><ion-icon name="apps-outline"></ion-icon></h2>
			<div class="sidenav">
				<a href="https://web.whatsapp.com/"><ion-icon name="logo-whatsapp"></ion-icon><span class="button__text"> Whatsapp</span></a>
  				<a href="https://gogoanime.gg/"><ion-icon name="logo-octocat"></ion-icon><span class="button__text"> Anime</span></a>
  				<a href="https://the123movies.site/"><ion-icon name="videocam-outline"></ion-icon><span class="button__text"> Movies</span></a>
  				<a href="https://www.youtube.com/"><ion-icon name="logo-youtube"></ion-icon><span class="button__text"> Youtube</span></a>
  				<a href="https://github.com/"><ion-icon name="logo-github"></ion-icon><span class="button__text"> Github</span></a>
  				<a href="https://in.pinterest.com/"><ion-icon name="logo-pinterest"></ion-icon><span class="button__text"> Pintrest</span></a>
  				<a href="https://www.canva.com/"><ion-icon name="color-palette-outline"></ion-icon><span class="button__text"> Canva</span></a>
			</div>
		</div>
		<!--Div for TO-Do list-->
		<div class="to-do">
			<h2><ion-icon name="list-outline"></ion-icon></h2>
			<div class="wrapper">
				<header >To-do</header>
					<div class="inputField">
			  			<input type="text" placeholder="Add your new todo">
			  			<button>
						  <i class="fas fa-plus">
						  </i>
						</button>
					</div>
			<ul class="todoList">
			  <!-- data are comes from local storage -->
			</ul>
			<div class="footer">
			  <span >You have <span class="pendingTasks"></span> pending tasks</span>
			  <button>Clear All</button>
			</div>
		  </div>
		</div>
		<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
		<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
		<!--Script for To-do-->
		<script>
			// getting all required elements
			const inputBox = document.querySelector(".inputField input");
			const addBtn = document.querySelector(".inputField button");
			const todoList = document.querySelector(".todoList");
			const deleteAllBtn = document.querySelector(".footer button");

			// onkeyup event
			inputBox.onkeyup = ()=>{
  				let userEnteredValue = inputBox.value; //getting user entered value
  				if(userEnteredValue.trim() != 0){ //if the user value isn't only spaces
    				addBtn.classList.add("active"); //active the add button
  				}else{
    				addBtn.classList.remove("active"); //unactive the add button
  				}
			}

			showTasks(); //calling showTask function
			addBtn.onclick = ()=>{ //when user click on plus icon button
				let userEnteredValue = inputBox.value; //getting input field value
				let getLocalStorageData = localStorage.getItem("New Todo"); //getting localstorage
  				if(getLocalStorageData == null){ //if localstorage has no data
    				listArray = []; //create a blank array
  				}else{
    				listArray = JSON.parse(getLocalStorageData);  //transforming json string into a js object
  				}
  				listArray.push(userEnteredValue); //pushing or adding new value in array
  				localStorage.setItem("New Todo", JSON.stringify(listArray)); //transforming js object into a json string
  				showTasks(); //calling showTask function
  				addBtn.classList.remove("active"); //unactive the add button once the task added
			}

			function showTasks(){
 				let getLocalStorageData = localStorage.getItem("New Todo");
				if(getLocalStorageData == null){
    				listArray = [];
  				}else{
    				listArray = JSON.parse(getLocalStorageData); 
  				}
  				const pendingTasksNumb = document.querySelector(".pendingTasks");
				pendingTasksNumb.textContent = listArray.length; //passing the array length in pendingtask
  				if(listArray.length > 0){ //if array length is greater than 0
    				deleteAllBtn.classList.add("active"); //active the delete button
  				}else{
    				deleteAllBtn.classList.remove("active"); //unactive the delete button
  				}
  				let newLiTag = "";
  				listArray.forEach((element, index) => {
    				newLiTag += `<li>${element}<span class="icon" onclick="deleteTask(${index})"><i class="fas fa-trash"></i></span></li>`;
  				});
  				todoList.innerHTML = newLiTag; //adding new li tag inside ul tag
  				inputBox.value = ""; //once task added leave the input field blank
			}
			// delete task function
			function deleteTask(index){
  				let getLocalStorageData = localStorage.getItem("New Todo");
  				listArray = JSON.parse(getLocalStorageData);
  				listArray.splice(index, 1); //delete or remove the li
  				localStorage.setItem("New Todo", JSON.stringify(listArray));
  				showTasks(); //call the showTasks function	
			}
			// delete all tasks function
			deleteAllBtn.onclick = ()=>{
				listArray = []; //empty the array
  				localStorage.setItem("New Todo", JSON.stringify(listArray)); //set the item in localstorage
  				showTasks(); //call the showTasks function
			}
		</script>
		<script src="clock.js"></script>
	</body>
</html>
